<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <title>GAMER ZONE</title>
</head>
<body>
    <nav class="div-max-width">
        <div class="logo">
            <img src="images/Frame.png" alt="">
            <h1><span>G</span>amer</h1>
        </div>
        <div class="nav-item">
            <ul>
                <li>
                    <a>About Us</a>
                </li>
                <li>
                    <a>Developers</a>
                </li>
                <li>
                    <a>
                        <div class="follow">
                            <p>Follow Us On</p>
                            <i class="fa-brands fa-youtube"></i>
                            <i class="fa-brands fa-tiktok"></i>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="play-like div-max-width">
            <div class="play-like-left">
                <span class="play-like-text">Play Like The</span>
                <h1>G.O.A.T.</h1>
                <span class="play-like-item">
                    <i class="fa-regular fa-circle-play"></i>
                    <p>1-Click instant play</p>
                </span>
                <span class="play-like-item">
                    <i class="fa-solid fa-arrow-down"></i>
                    <p>No Download</p>
                </span>
                <span class="play-like-item">
                    <i class="fa-solid fa-user-group"></i>
                    <p>1000s of supported online games</p>
                </span>
                <div class="play-like-section-btn">
                    <button class="btn">Sign In</button>
                    <button class="btn">Go Rogue</button>
                </div>
            </div>
            <div class="play-like-right">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
